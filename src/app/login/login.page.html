<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-wrapper">
    <ion-card>
      <ion-card-content>
        <form (ngSubmit)="loginCP()">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
            </ion-item>
          </ion-list>

          <div class="help-link">
            <a (click)="forgotPassword()" role="button">¿Olvidaste la contraseña? <b>Obtener ayuda para iniciar sesión</b></a>
          </div>

          <div class="center">
            <ion-list>
              <ion-button type="submit" color="light">Entrar</ion-button>
            </ion-list>

            <ion-button (click)="loginGoogle()" color="danger" type="button" style="margin-bottom:8px;">
              <ion-icon name="logo-google"></ion-icon>
              Entrar con Google
            </ion-button>

            

            <ion-button (click)="goToRegister()" color="light" type="button">
              <ion-icon name="contact"></ion-icon>
              Registrarse
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
